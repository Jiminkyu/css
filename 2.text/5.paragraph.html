<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>paragraph</title>
<style>
    p {
        border: .1rem solid;
    }   
    
    .right {
        text-align: right;
    }

    .center {
        text-align: center;
    }

    .bigLine {
        line-height: 2rem;
    }

    .overflow {
        width: 20rem;
        white-space: nowrap;
        overflow: hidden;
    }/*엘레먼트 값이 위드스값을넘기면 하이트값이늘어난다*/
</style>
</head>
<body>
    <p>하늘에서 내리던 비가 그쳤다. 하얀 구름사이로 햇살이 비친다. 햇살이 지나간 자리에 무지개가 떠오른다.</p>
    <p class='right'>하늘에서 내리던 비가 그쳤다. 하얀 구름사이로 햇살이 비친다. 햇살이 지나간 자리에 무지개가 떠오른다.</p>
    <p class='center'>하늘에서 내리던 비가 그쳤다. 하얀 구름사이로 햇살이 비친다. 햇살이 지나간 자리에 무지개가 떠오른다.</p>
    <p class='bigLine'>하늘에서 내리던 비가 그쳤다. 하얀 구름사이로 햇살이 비친다. 햇살이 지나간 자리에 무지개가 떠오른다.</p>
    <p class='overflow'>하늘에서 내리던 비가 그쳤다. 하얀 구름사이로 햇살이 비친다. 햇살이 지나간 자리에 무지개가 떠오른다.</p>
</body>
</html>
