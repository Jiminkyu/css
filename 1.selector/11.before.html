<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>before</title>
<style>
    p {
        border: .1rem solid;
    }

    p::before {
        content: '시작';
        background-color: blue;
        color: white;
    }

    p::after {
        content: '끝';
        background-color: red;
        color: white;
    }/*::로 before나after같은 state속성의 pseudo에 style을 입힌다. */
</style>
</head>
<body>
    <p>나는 개발자이다.</p>
</body>
</html>
