<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>child selector</title>
<style>/*child selector는 >를 사용해서 하위element만적용한다.descending selector는 하위element들에 적용한다. */
    section > ul {
        border: .1rem solid;
    }
</style><!--바로 하위 엘레먼트만 적용한다.-->
</head>
<body>
    <section>
        <ul>
            <li>예약방법
                <ul>
                    <li>전화</li>
                    <li>인터넷</li>
                </ul>
            </li>
            <li>요금
                <ul>
                    <li>성수기: 20만원</li>
                    <li>비수기: 10만원</li>
                </ul>
            </li>
        </ul>
    </section>
</body>
</html>
