<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>visibility</title>
<style>
    div {
        padding: 3rem;
        margin: 1rem;
        float: left;
    }

    .one {
        background: red;
    }

    .two {
        background: yellow;
        visibility: hidden;
    }/*투명하고 공간을 차지하고있다.*/

    .three {
        background: green;
    }

    .one2 {
        background: red;
    }

    .two2 {
        background: yellow;
        display: none;
    }/*투명하고 공간을 차지하고 있지 않다.*/

    .three2 {
        background: green;
    }
</style>
</head>
<body>
    <div class='one'></div>
    <div class='two'></div>
    <div class='three'></div>

    <div class='one2'></div>
    <div class='two2'></div>
    <div class='three2'></div>
</body>
</html>
