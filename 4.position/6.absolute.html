<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>position: absolute</title>
<style>
    div {
        padding: 3rem;
    }

    #container {
        position: relative;
        padding: 10rem;
        border: .1rem solid;
    }/*container에다간 static말고 다른 속성을 넣어줘야 한다.*/

    .one {
        background: red;
        position: absolute;
        left: 2rem;
        top: 1rem;
    }

    .two {
        background: orange;
        position: absolute;
        left: 5rem;
        top: 4rem;
    }
</style>
</head>
<body>
    <div id='container'>
        <div class='one'></div>
        <div class='two'></div>
    </div>
</body>
</html>
