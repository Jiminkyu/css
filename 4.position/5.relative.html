<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>position: relative</title>
<style>
    div {
        padding: 3rem;
        float: left;
    }

    .one {
        background: red;
    }

    .two {
        background: orange;
        position: relative;
        left: 2rem;
        top: 1rem;
    }/*relative원점은 static일때의 원점이다*/
</style>
</head>
<body>
    <div class='one'></div>
    <div class='two'></div>
</body>
</html>
