<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>transition</title>
<style>
    div {
        width: 10rem;
        height: 10rem;
        background: red;
        transition-property: background, border-radius;
        transition-duration: 1s;
        transition-delay: .5s;
    }/*transition-property에다가 애니매이션 처리할 정보를 적는다.*/

    div:hover {
        background: blue;
        border-radius: 50%;
    }/**/
</style>
</head>
<body>
    <div></div>
</body>
</html>
